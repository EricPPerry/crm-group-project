    <!--Image Logo Placeholder-->
    <div class="container">
        <div class="row">
            <div class= "col">
                <img src="CRM-SignIn\Group 15.png" alt="sign in image" width="600" height="550" class="img">
                <div class="topleft">
                    <p>Don't Have an Account Yet?</p>
                    <p>What are you waiting for? Lets fix that now!</p>
                    <button> Sign Up</button>
                </div>
            </div>
        </div>
    </div>

        <!--Beginning of Form Area-->
       <!-- <div class= "row">-->
            <div class=" col-lg-14-lg-14">
                <fieldset class="center-span">
                    <h2>Sign In</h2>
                    <form>    
                        <label for="username"></label>
                            <input type="username" name="username" id="username" viewbox="0 0 16 16">
                                <img src="CRM-SignIn/Page-1.png" height="20" width="20"/>
                            
                        <label for="email"></label>
                            <input type="email" name="email" id="email">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                                </svg>
                        <!--Password Input and Label-->
                       
                        <label for="password"></label>
                            <input type="password" name="password" id="password">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                                </svg>   
                        
                        <button class="button">Sign in</button>
                    
                    </form>
                </fieldset>

        <!--sign in with socials-->
            <div class="social">
                 <h6>Or sign in with social platforms</h6>
                <div class="social-logos">    
                    <button>
                        <a href="#">
                            <img src="CRM-SignIn/Path 151.png" width="16" height="16" viewbox= "0 0 16 16" alt="facebook" class="facebook-logo">
                        </a>
                    </button>
                    
                    <button>
                        <a href="#">
                            <img src="CRM-SignIn/Path 152.png" height="16" width="16" viewbox="0 0 16 16" alt="twitter" class="twitter-logo">
                        </a>
                    </button>
                    
                    <button>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"  viewBox="0 0 16 16" class="linkedin-logo">

                                </path>
                            </svg>
                        </a>
                    </button>
                </div>        
            </div>             
        </div>
     </div>
