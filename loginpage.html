<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="/css/loginpage.css">
<title>login</title>
</head>
<body>
    <!--Image Logo Placeholder
    <div class="container"
        <div class="row">-->
            <div class= "col-md bluebg" >
                <img src="CRM-SignIn\Group 15.png" alt="sign in image" width="400" height="350" class="img">
                <div class="topleft">
                    <p>Don't Have an Account Yet?</p>
                    <p>What are you waiting for? Lets fix that now!</p>
                    <button> Sign Up</button>
                </div>
            </div>
            
                <div class="col-sm">
                    <fieldset class="center-span">
                        <h2>Sign In</h2>
                        <form>    
                            <label for="username"> 
                                <input type="username" name="username" id="username" >
                                <img src="CRM-SignIn/Page-1.png" height="20" width="20" class="icon icon-perso" style="color: black;" >
                            </label>
                                    
                            <label for="email">   
                                <input type="email" name="email" id="email">
                                <img src="/CRM-SignIn/envelope.svg" class= "icon icon-envelope"  >
                            </label>                  
                                   
                            <label for="password">
                                <input type="password" name="password" id="password">
                                <img src="/CRM-SignIn/lock-fill.svg" height="16" width="16" class="icon icon-lock"> 
                            </label>

                        <button class="button">Sign in</button>
                        
                        </form>
                    </fieldset>
    
            <!--sign in with socials-->
                <div class="social">
                     <h6>Or sign in with social platforms</h6>
                    <div class="social-logos">    
                        <a href="#">
                            <img src="CRM-SignIn/Path 151.png"  alt="facebook" class="social-icons">
                        </a>                            
                        
                        <a href="#">
                            <img src="CRM-SignIn/Path 152.png"  alt="twitter"  class="social-icons" >
                        </a>
                                    
                        <a href="#">
                            <img src="/CRM-SignIn/google.svg"  alt="google" class="social-icons">
                        </a>

                        <a href="#">
                            <img src="/CRM-SignIn/linkedin.svg" class="social-icons">
                        </a>
                       
                    </div>        
                </div>             
            </div>
        </div>         
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>
</html>
</body>
</html>
